<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../assets/fastex-website-favicon-color.png" />
    <link rel="stylesheet" href="../../Styles/style.css">
    <title>Sign in</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <!-- navbar brand / title -->
            <a class="navbar-brand" href="../index.html">
                <span class="text-secondary fw-bold">
                    <i class="bi bi-truck text-light"></i>
                    <span class="text-primary">Fastex</span>
                    -
                    <span class="text-danger">Delivery Company</span>
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item bg-primary rounded-5 mx-4 px-3">
                        <a class="nav-link text-light" href="./user-signin.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-black bg-gradient bg-opacity-100">
        <div class="container">
            <div class="row justify-content-between">

                <!-- Log in section -->
                <div class="col-5 mx-3 p-5 bg-danger bg-gradient bg-opacity-50 rounded align-self-center">
                    <h1><span class="text-white">Change Password</span></h1>

                    <form id="">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label text-light">New Password</label>
                            <input name="password" type="password" class="form-control" id="newPassword">
                        </div>
                        <a id="submitButton" onclick="changePassword()" class="btn btn-primary my-4">Submit</a>
                    </form>
                </div>

                <div
                    class="bg-primary bg-opacity-75 bg-gradient col-4 justify-content-center align-self-center rounded-5 py-3 px-4 text-center">
                    <h1><span class="text-light">Changing Password</span></h1>
                </div>

            </div>


        </div>
    </section>

    <script>
        const formChange = document.getElementById('changePasswordForm');

        function changePassword() {
            const formData = new FormData(formChange);
            const fData = Object.fromEntries(formData);

            fetch('https://localhost:7264/manageClient/client/change-password',
                {
                    method: 'POST',
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem("token")}`
                    },
                    body: JSON.stringify(fData)
                })
                .then(res => {
                    if (res.ok) {
                        alert("New Password has been set")
                        window.location.assign("./user-main.html")
                    }
                    else {
                        alert("Something went wrong!")
                    }
                })
        }


    </script>

</body>

</html>
