<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../../assets/fastex-website-favicon-color.png" />
    <title>Delivery Company</title>
</head>

<body onload=start()>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <!-- navbar brand / title -->
            <a class="navbar-brand" href="../index.html">
                <span class="text-secondary fw-bold">
                    <i class="bi bi-truck text-light"></i>
                    <span class="text-primary">Fastex</span>
                    -
                    <span class="text-danger">Delivery Company</span>
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item bg-primary rounded-5 mx-4 px-3">
                        <a class="nav-link text-light" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- <h1 id="header1"></h1> -->



    <main onload=start() class="col-lg-8 mx-auto">
        <div class="my-3">
            <h1>List of available package sizes</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody onload=loadData() id="tableBody">
               
            </tbody>
        </table>
    </main>



</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>

<script>
    function start() {
        loadData()
    }

    function logout() {
        localStorage.clear();
        window.location.assign("./index.html")
    }

    function checkSizes() {

    }

    function createNewOrder() {

    }

    var loadData = function () {
        $.ajax({
            url: 'https://localhost:7264/manageSize/client/get-all',
            type: "GET",
            headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
            success: function (result) {
                console.log(result)
                var str = "";
                
                result.sizes.forEach(element => {
                    console.log("test")
                    var row =   `<tr>
                                <th scope="row">${element.id.value}</th>
                                <td>${element.name}</td>
                                <td>${element.price}</td>
                            </tr>`;
                    str += row;
                });

                const tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = str
            }
        })
    }
</script>

</html>
